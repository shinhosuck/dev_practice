<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ::before,
        ::after,
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .tweet-form-container {
            padding: 3rem 0;
        }
        form {
            margin: 0 auto;
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        form > textarea {
            flex: 0 0 100%;
            padding: 1rem;
            resize: none;
            border-radius: 10px;
            border: 1px solid rgb(173, 216, 230);
        }
        form > textarea:focus {
            outline: none
        }
        form  > div {
            flex: 0 0 100%;
            text-align: end;
        }
        form > div > button {
            padding: 0.7rem 1rem;
            margin-top: 0.5rem;
            box-shadow: none;
            border: none;
            background: rgb(43, 168, 226);
            color: white;
            letter-spacing: 0.05rem;
            border-radius: 5px;
            cursor: pointer;
            
        }
        form > div > button:focus {
            outline:none;
        }
        #tweets {
            padding-bottom: 3rem;
        }
        .tweet-wrapper {
            width: 50%;
            border: 2px solid lightgray;
            margin: 0.5rem auto;
            padding: 1rem;
            line-height: 1.5;
            border-radius: 10px;
        }
        .tweet-wrapper > p {
            letter-spacing: 0.05rem;
        }
        .tweet-wrapper > button {
            padding: 0.8rem 1rem;
            box-shadow: none;
            border: none;
            background: rgb(0, 170, 255);
            margin-top: 0.5rem;
            color: white;
            border-radius: 5px;
            letter-spacing: 0.05rem;
        }
    </style>
</head>
<body>
    <div class="tweet-form-container">
        <form id='tweet-form' action="/new/tweet" method="POST">
            {% csrf_token%}
            <input type="hidden" value="/" name="next">
            <textarea name="content" id="" cols="50" rows="10" placeholder="Your tweet...."></textarea>
            <div>
                <button type="submit">Tweet</button>
            </div>
        </form>
    </div>
    <div id="tweets">
        
    </div>
    <script type="text/javascript">
        const tweetForm = document.querySelector('#tweet-form')
        tweetForm.addEventListener('submit', function(event){
            event.preventDefault()
            const form =  event.target
            const formData = new FormData(form)
            const url = form.getAttribute('action')
            const method = form.getAttribute('method')
            const responseType = ''
            
            // for(let i of formData.entries()){
            //     console.log(i)
            // }
            const xhr = new XMLHttpRequest()
            xhr.open(method, url)
            xhr.onload = function(){
                loadTweets()
            }
            xhr.send(formData)
        })

        const tweets = document.querySelector('#tweets')

        const loadTweets = function(){
            const xhr = new XMLHttpRequest()
            const method = 'GET'
            const url = '/tweets'
            const responseType = 'json'

            xhr.responseType = responseType
            xhr.open(method, url)
            xhr.onload = function(){
                let data = xhr.response.tweets
                for(let i = 0; i < data.length; i++ ){
                    let tweetWrapper = document.createElement('div')
                    tweetWrapper.classList = 'tweet-wrapper'
                    let id = data[i].id
                    let title = data[i].title
                    let content = data[i].content
                    tweetWrapper.innerHTML = `<p>ID: ${id}</p><p>Title: ${title}</p><p>Content: ${content}
                                            </p><button>Likes</button>`
                    tweets.append(tweetWrapper)
                }

                // let wrappers = document.querySelectorAll('.tweet-wrapper')
                let wrappers = tweets.children
                console.log(wrappers)
            }
            xhr.send()
        }
        loadTweets()
    </script>
</body>
</html>
